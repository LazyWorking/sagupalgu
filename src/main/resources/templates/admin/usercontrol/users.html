<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminPage_layout}">
<th:block layout:fragment="content">
    <div class="container">
        <script type="text/javascript">
            $(document).ready(function(){
            });

        </script>

        <div id="container"><!-- maininner (s)-->
            <div class="py-3     text-center">
                <h2 th:text="#{page.users}">회원 목록</h2>
            </div>
            <div>
                <table class="table">
                    <thead>
                    <tr>
                        <th th:text="#{label.user.id}">ID</th>
                        <th th:text="#{label.user.name}">회원명</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td><a href="user.html" th:href="@{|/admin/users/${user.id}|}" th:text="${user.id}">회원 id</a></td>
                        <td><a href="user.html" th:href="@{|/admin/users/${user.id}|}" th:text="${user.name}">회원 명</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</th:block>
</html>

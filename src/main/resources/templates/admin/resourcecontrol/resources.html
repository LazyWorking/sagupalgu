<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminPage_layout}">
<th:block layout:fragment="content">
    <div class="container">
        <script type="text/javascript">
            $(document).ready(function(){
            });

        </script>

        <div id="container"><!-- maininner (s)-->
            <div class="py-3     text-center">
                <h2 th:text="#{page.resources}">자원 목록</h2>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end"
                            onclick="location.href='addResourceForm.html'"
                            th:onclick="|location.href='@{/admin/resources/add}'|"
                            type="button" th:text="#{page.addResource}">자원등록</button>
                </div>
            </div>

            <hr class="my-4">
            <div>
                <table class="table">
                    <thead>
                    <tr>
                        <th th:text="#{label.resource.id}">자원 id</th>
                        <th th:text="#{label.resource.name}">자원 명</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="resource : ${resources}">
                        <td><a href="resource.html" th:href="@{|/admin/resources/${resource.id}|}" th:text="${resource.id}"></a></td>
                        <td><a href="resource.html" th:href="@{|/admin/resources/${resource.id}|}" th:text="${resource.resourceName}"></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</th:block>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminPage_layout}">
<th:block layout:fragment="content">
    <div class="container">

        <div class="py-3 text-center">
            <h2 th:text="#{page.resource}">자원 상세</h2>
        </div>

        <div>
            <label for="id" th:text="#{label.resource.id}">자원 ID</label>
            <input type="text" id="id" name="id" class="form-control" th:value="${resource.id}" readonly>
        </div>
        <div>
            <label for="order" th:text="#{label.resource.order}">적용 순서</label>
            <input type="text" id="order" name="order" class="form-control" th:value="${resource.orderNum}" readonly>
        </div>
        <div>
            <label for="name" th:text="#{label.resource.name}">자원 이름</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${resource.resourceName}" readonly>
        </div>
        <div>
            <label for="http" th:text="#{label.resource.http}">Http Method</label>
            <input type="text" id="http" name="http" class="form-control" th:value="${resource.httpMethod}" readonly>
        </div>
        <div>
            <label for="type" th:text="#{label.resource.type}">자원 종류</label>
            <input type="text" id="type" name="type" class="form-control"  th:value="${resource.resourceType}" readonly>
        </div>

        <div>
            <label for="roles" th:text="#{label.resource.roles}"></label>
            <div id="roles" th:each="role : ${roles}" class="form-check" >
                <input type="checkbox" th:field="${resource.roles}" th:value="${role.id}"
                       class="form-check-input" disabled>
                <label th:for="${#ids.next('roles')}"
                       th:text="${role.roleName}" class="form-check-label">서울</label>
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        onclick="location.href='editForm.html'"
                        th:onclick="|location.href='@{/admin/resources/{resourceId}/edit(resourceId=${resource.id})}'|"
                        type="button" th:text="#{button.edit}">자원정보 수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='users.html'"
                        th:onclick="|location.href='@{/admin/resources}'|"
                        type="button" th:text="#{button.list}">목록으로</button>
            </div>
        </div>

    </div> <!-- /container -->
</th:block>
</html>

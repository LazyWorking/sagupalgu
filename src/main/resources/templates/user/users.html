<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header"></head>
<body>
<div th:replace="fragments/navbar::navbar"></div>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="#{page.users}">유저 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addUserForm.html'"
                    th:onclick="|location.href='@{/users/add}'|"
                    type="button" th:text="#{page.addUser}">회원 등록</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{label.user.id}">ID</th>
                <th th:text="#{label.user.name}">회원명</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td><a href="user.html" th:href="@{|/users/${user.id}|}" th:text="${user.id}">회원 id</a></td>
                <td><a href="user.html" th:href="@{|/users/${user.id}|}" th:text="${user.name}">회원 명</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/myPage_layout}">
<th:block layout:fragment="content">
    <div class="container">

        <div class="py-5 text-center">
            <h2 th:text="#{page.changePassword}">비밀번호 변경</h2>
        </div>

        <form action="user.html" th:action th:object="${user}" method="post">

            <div hidden>
                <label for="id" th:text="#{label.user.id}">회원 ID</label>
                <input type="text" id="id" th:field="*{id}" class="form-control">
            </div>

            <div>
                <label for="password" th:text="#{label.user.password}">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" th:errorclass="field-error" class="form-control">
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='user.html'"
                            th:onclick="|location.href='@{/users/myPage/userInfo/edit}'|"
                            type="button" th:text="#{button.cancel}">취소</button>
                </div>
            </div>

        </form>

    </div> <!-- /container -->
</th:block>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/myPage_layout}">
<th:block layout:fragment="content">
    <div class="container" style="max-width: 600px">
        <div class="py-5 text-center">
            <h2 th:text="#{page.usedItems}">상품 목록</h2>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end"
                        onclick="location.href='addForm.html'"
                        th:onclick="|location.href='@{/usedItems/add}'|"
                        type="button" th:text="#{page.addUsedItem}">상품 등록</button>
            </div>
        </div>

        <hr class="my-4">
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th th:text="#{label.usedItem.id}">ID</th>
                    <th th:text="#{label.usedItem.name}">상품명</th>
                    <th th:text="#{label.usedItem.price}">가격</th>
                    <th th:text="#{label.usedItem.category}">분류</th>
                    <th th:text="#{label.usedItem.ifSelled}">판매여부</th>
                    <th th:text="#{label.usedItem.context}">소개</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usedItem : ${usedItems}">
                    <td><a href="usedItem.html" th:href="@{|/usedItems/${usedItem.id}|}" th:text="${usedItem.id}">상품 id</a></td>
                    <td><a href="usedItem.html" th:href="@{|/usedItems/${usedItem.id}|}" th:text="${usedItem.name}">상품명</a></td>
                    <td th:text="${usedItem.price}">10000</td>
                    <td th:text="${usedItem.category.name}">category</td>
                    <td th:text="${usedItem.ifSelled}">on sale</td>
                    <td th:text="${usedItem.context}">intro</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div> <!-- /container -->
</th:block>
</html>
